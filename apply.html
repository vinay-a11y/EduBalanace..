<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Application Form</title>
    <!-- Intl-Tel-Input CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">

<!-- Intl-Tel-Input JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js" defer></script>
<link rel="stylesheet" href="login/css/apply.css">
    
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="home.html" class="logo">EDU<span >BALANCE </span></a>
            <div class="menu">
                <a href="inn.html#home">Home</a>
                <a href="inn.html#features">Features</a>
                <a href="inn.html#our-tips">Our tips</a>
                <a href="inn.html#footer">Details</a>
            </div>
            <div class="social">
                <span>123-456-7890</span>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="login/profile.html" class="login" id="loginBtn">
                    <i class="fas fa-user"></i> Profile
                </a>
            </div>
        </nav>
    </header>
    <div class="loanResult">
        <h1>Application Form</h1>
        <form id="loanApplicationForm">
            <div class="form-group">
                <label for="full-name">Full Name *</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth *</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <h2>Course & Institution Details</h2>
            <div class="form-group">
                <label for="university">University/College Name *</label>
                <input type="text" id="university" name="university" required>
            </div>
            <div class="form-group">
                <label for="course">Course Name *</label>
                <input type="text" id="course" name="course" required>
            </div>
            <div class="form-group">
                <label for="duration">Course Duration (Years) *</label>
                <input type="number" id="duration" name="duration" required>
            </div>
            <h2>Bank Details</h2>
            <div class="form-group">
                <label for="bank-name">Bank Name *</label>
                <input type="text" id="bank-name" name="bank-name" required>
            </div>
            <div class="form-group">
                <label for="account-number">Account Number *</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>
            <div class="form-group">
                <label for="ifsc">IFSC Code *</label>
                <input type="text" id="ifsc" name="ifsc" required>
            </div>
           
            <h2>Loan Details</h2>
            <div class="form-group">
                <label for="loan-amount">Loan Amount Requested *</label>
                <input type="number" id="loan-amount" name="loan-amount" required>
            </div>
            <div class="form-group">
                <label for="repayment-period">Loan Repayment Period *</label>
                <select id="repayment-period" name="repayment-period" required>
                    <option value="5">5 years</option>
                    <option value="10">10 years</option>
                    <option value="15">15 years</option>
                </select>
                <h2>Loan Selection</h2>
            <div class="loan-options">
                <div class="card" id="simpleInterest">Simple Interest (8%)</div>
                <div class="card" id="floatingInterest">Floating Interest (4%)</div>
                <div class="card" id="compoundInterest">Compound Interest (6%)</div>
            </div>
            
            <label for="loanType">Select Loan Type:</label>
            <select id="loanType" required>
                <option value="simple">Simple Interest (8%)</option>
                <option value="floating">Floating Interest (4%)</option>
                <option value="compound">Compound Interest (6%)</option>
            </select>
            
            <button type="button"  class="submit-btn" id="calculateBtn">Calculate & Submit</button>
            <div id="loanResult" style="display: none;"></div>

            </div>
            <h2>Upload Documents</h2>
            <div class="form-group">
                <label for="identity-proof">Identity Proof (PDF, JPG, PNG):</label>
                <input type="file" id="identity-proof" name="identity-proof" accept=".pdf,.jpg,.png" required>
            </div>
            
            <div class="form-group">
                <label for="income-proof">Income Proof (PDF, JPG, PNG):</label>
                <input type="file" id="income-proof" name="income-proof" accept=".pdf,.jpg,.png" required>
            </div>
            
            <div class="form-group">
                <label for="loan-application">Loan Application Form (PDF):</label>
                <input type="file" id="loan-application" name="loan-application" accept=".pdf" required>
            </div>
            <button type="submit" class="submit-btn">Submit Application</button>

        </form>
    </div>
    <script type="module" src="login/js/fire.js" defer></script>
</body>
</html>
