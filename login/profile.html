<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">

</head>
<body>
    <div class="card">
        <div class="profile-image-container">
            <img id="profileImage" src="/placeholder.svg?height=150&width=150" alt="Profile Image" class="profile-image">
        </div>
        
        <div class="user-info">
            <div id="userName" class="name skeleton"></div>
            <div id="userEmail" class="email skeleton"></div>
        </div>
        
        <div class="loans-section">
            <h3>Applied Loans</h3>
            <ul id="loanList" class="loan-list">
                <li class="skeleton"></li>
                <li class="skeleton"></li>
                <li class="skeleton"></li>
            </ul>
        </div>

        <div class="btn-container">
            <button id="homeBtn" class="btn home-btn" onclick="window.location.href='/inn.html'">Home</button>
            <button id="logoutBtn" class="btn logout-btn" >Logout</button>
        </div>
    </div>

    <script type="module" src="js/profile.js"></script>
      
    
    
</body>
</html>
