<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login/css/pay.css">

</head>
<body>

<div class="container">
    <h1>Pay Your Loan</h1>
    <div class="form-group">
        <label for="paymentType">Select Payment Type</label>
        <select id="paymentType" class="form-control" required>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
            <option value="total">Total</option>
        </select>
    </div>

    <div class="form-group">
        <label for="loanAmount">Loan Amount to Pay</label>
        <input type="number" class="form-control" id="loanAmount" placeholder="Amount to pay will be displayed here" readonly required>
    </div>
    <button class="btn-pay" id="payButton">Pay Now</button>
</div>

<script type="module" src="login/js/pay.js" defer></script>

</body>
</html>
